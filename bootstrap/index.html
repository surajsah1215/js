<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login"></div>
    
   
   <form onsubmit="getCall()">
    <h1 style="color: orange" >Book A Call</h1>

        <div class="form-group">
            <label class="form-label" for="Name">Name</label>
            <div>
            <input type="text" id="name">
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <div>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label for="Phone">Phone</label>
            <div>
            <input type="tel" id="phone">
        </div>
        <div class="form-group">
            <label for="Time for call">Time For Call</label>
            <div>
            <input style="width : 250px" type="date" id="date">
            <input style="width : 250px"type="time" id = "time">
            <div>
        </div>

       
        <button style="width:500px; background-color:orange; color: white;">GET A CALL</button>
   </form>
   <script> 
    function getCall(){ 
        const username = document.getElementById('name').value; 
        console.log(username) 
        const email = document.getElementById('email').value; 
        console.log(email) 
        const phone = document.getElementById('phone').value; 
        console.log(phone) 
        const date = document.getElementById('date').value; 
        console.log(date) 
        const time = document.getElementById('time').value; 
        console.log(time) 
    } 
</script> 

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
